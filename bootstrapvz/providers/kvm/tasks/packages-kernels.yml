---
# This is a mapping of Debian release codenames to processor architectures to kernel packages
wheezy:
  amd64: linux-image-amd64
  i386: linux-image-686
jessie:
  amd64: linux-image-amd64
  i386: linux-image-686-pae
  arm64: linux-image-arm64
stretch:
  amd64: linux-image-amd64
  i386: linux-image-686-pae
  arm64: linux-image-arm64
buster:
  amd64: linux-image-amd64
  i386: linux-image-686-pae
  arm64: linux-image-arm64
sid:
  amd64: linux-image-amd64
  i386: linux-image-686-pae
