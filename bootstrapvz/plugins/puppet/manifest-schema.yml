        properties:
          assets: {$ref: '#/definitions/absolute_path'}
          enable_agent: {type: boolean}
          manifest: {$ref: '#/definitions/absolute_path'}
        minProperties: 1
        additionalProperties: false
definitions:
  absolute_path:
    pattern: ^/[^\0]+$
    type: string
